<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kLick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="welcome-page">
      <h1>
        k<span class="tilt-letter-l">L</span
        ><span class="tilt-letter-i">i</span>ck
      </h1>

      <div class="play">
        <button class="play-btn">Play</button>
      </div>
    </div>

    <div class="game-container">
      <div class="timer-container">
        <div class="boxes-revealed-wrapper">
          <p>Tiles</p>
          <p class="boxes-revealed">0</p>
        </div>

        <div class="timer-wrapper">
          <p>Time</p>
          <p class="timer">15</p>
        </div>

        <div class="chances-wrapper">
          <p>Chances</p>
          <p class="chances">2</p>
        </div>
      </div>

      <div class="picture-container">
        <div class="box-wrapper">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

      <div class="options-wrapper"></div>

      <div class="play-again">
        <button class="play-again-btn">Play Again</button>
      </div>
    </div>
  </body>
</html>
